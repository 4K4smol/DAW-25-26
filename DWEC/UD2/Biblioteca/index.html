<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Gestor√≠a</title>
    <script type="module" src="gestorBiblioteca.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="menu" id="menu">
        <p><strong>Opciones de listado</strong></p>
        <button type="button" data-action="listar-autores">Listado de autores</button>
        <button type="button" data-action="listar-libros">Listado de libros</button>
        <button type="button" data-action="listar-bibliotecas">Listado de bibliotecas</button>
    </nav>
    <br><br>
    <form id="buscador">
        <fieldset>
            <legend>Buscador</legend>

            <label for="q">Texto:</label><br>
            <input type="text" id="q" name="q" required><br><br>

            <fieldset>
                <legend>Filtrar por:</legend>
                <input type="radio" id="f-libro" name="tipo" value="libro" checked>
                <label for="f-libro">Libro</label>

                <input type="radio" id="f-autor" name="tipo" value="autor">
                <label for="f-autor">Autor</label>
            </fieldset><br>

            <button type="button" data-action="buscar-libros-autores">Buscar</button>
        </fieldset>
    </form>

    <div id="app"></div>
</body>

</html>
