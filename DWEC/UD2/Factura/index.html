<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <script type="module" src="load.js"></script>
    <link rel=".">
</head>

<body>
    <div>
        <div class="formulario">
            <fieldset>
                <legend>Formulario</legend>
                <label for="cliente-nif">DNI</label>
                <input type="text" id="cliente-nif"><br><br>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha"><br><br>

                <label for="hora">Hora</label>
                <input type="time" id="hora"><br><br>

                <label for=“pagada”>Pagada</label>
                <input type="checkbox" id="pagada"><br><br>
                <button type="button" id="btn-actualizar">Actualizar</button>

                <div class="lineas">
                    <fieldset>
                        <legend>Líneas</legend>
                        <button type="button" id="btn-agregar-linea">Agregar Línea</button>
                        <button type="button" id="btn-eliminar-linea">Eliminar Línea</button><br><br>

                        <label for="concepto">Concepto</label>
                        <input type="text" id="concepto">

                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad">

                        <label for="precio-unitario">Precio Unitario</label>
                        <input type="number" id="precio-unitario"><br><br>
                    </fieldset>
                </div>
            </fieldset>
        </div>
        <br><br>
        <div class="serializacion">
            <fieldset>
                <legend>Serialización/Deserialización</legend>
                <label for="desserializar-json">Entrada</label>
                <input type="text" id="deserializar-json">
                <button type="button" id="btn-deserializar">Procesar</button>
                <br><br>
                <label for="serializar-json">Salida</label>
                <button type="button" id="btn-serializar">Procesar</button><br><br>
                <textarea id="serializar-json" rows="10" cols="50"></textarea>
                <br><br>
            </fieldset>
        </div>


        <div class="impresion" id="impresion">

        </div>
    </div>
</body>

</html>
