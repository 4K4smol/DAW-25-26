<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pajaroto</title>
  <script src="app.js" defer></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .stage {
      position: relative;
      width: 400px;
      height: 600px;
    }
    .stage canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      border: 2px solid #333;
    }
    #tubos {
      background: linear-gradient(#87ceeb, #e0f7ff); /* cielo */
    }
  </style>
</head>
<body>
  <div class="stage">
    <canvas id="tubos" width="400" height="600"></canvas>
    <canvas id="game" width="400" height="600"></canvas>
  </div>
</body>
</html>
